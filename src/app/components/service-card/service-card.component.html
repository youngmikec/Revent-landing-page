<div class="card card-sm card-light" *ngIf="templateType === 'service'">
  <div class="card-icon">
    <img [src]="imgSrc" alt="icon" />
  </div>
  <h1 class="card-title">{{ title }}</h1>

  <p class="card-text">{{ description }}</p>
</div>

<div class="card card-sm card-light" *ngIf="templateType === 'news'">
  <div
    class="card-img"
    [ngStyle]="{
    'background-image': 'url(' + imgSrc + ')',
    }"
  ></div>

  <h1 class="card-title">{{ title }}</h1>

  <p class="card-text">{{ description }}</p>
</div>
